group 'come.smokeProsper.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

// below we can compile frameworks we wish to use for testing.
// we added simplelenium for automation.
dependencies {
    compile 'junit:junit:4.11'
    compile 'net.code-story:simplelenium:2.1'
    compile 'org.seleniumhq.selenium:selenium-java:2.53.0'
}

// configuring the "test" task when we run the script from the command line.
// inside we'll add parameters we want to have (browsers)
test {
    allJvmArgs = ["-Dbrowser=chrome"]
}